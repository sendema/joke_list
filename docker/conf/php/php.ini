; Настройки памяти и загрузки
memory_limit = 256M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300

; Настройки загрузки файлов
file_uploads = On
max_file_uploads = 20
upload_tmp_dir = /tmp

; Настройки таймаутов
max_input_time = 300

; Настройки отчетов об ошибках
error_reporting = E_ALL
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Общие настройки
date.timezone = UTC
expose_php = Off
max_input_vars = 1000
